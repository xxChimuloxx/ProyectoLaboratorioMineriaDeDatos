name: CI - Telco Churn Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure DVC remote auth
        run: |
          dvc remote modify dagshub-storage --local auth basic
          dvc remote modify dagshub-storage --local user "${DAGSHUB_USER}"
          dvc remote modify dagshub-storage --local password "${DAGSHUB_TOKEN}"

      - name: Pull data with DVC
        run: dvc pull

      - name: Reproduce DVC pipeline
        run: dvc repro

      - name: Show metrics
        run: cat metrics.json
